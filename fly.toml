# fly.toml app configuration file generated for tetris on 2025-09-13T00:33:25Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#
# This app now serves both React frontend (via nginx) and Python backend (via Flask)
# - Frontend: served at / (React SPA)
# - Backend API: served at /api/* (proxied to Python Flask app)

app = 'rbren-tetris'
primary_region = 'ewr'

[build]

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  # Health checks for the application
  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/api/health"
    protocol = "http"
    tls_skip_verify = false
    
    [http_service.checks.headers]
      Content-Type = "application/json"

  # Additional check for the frontend
  [[http_service.checks]]
    grace_period = "10s"
    interval = "60s"
    method = "GET"
    timeout = "10s"
    path = "/"
    protocol = "http"
    tls_skip_verify = false

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
