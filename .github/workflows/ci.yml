name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: write
  issues: write
  repository-projects: read

jobs:
  # Detect changes to determine which workflows to run
  changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.changes.outputs.frontend }}
      backend: ${{ steps.changes.outputs.backend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'

  # Call separate lint and test workflows based on changes
  frontend-lint:
    name: Frontend Lint
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    uses: ./.github/workflows/frontend-lint.yml
    permissions:
      contents: read
      pull-requests: write
      issues: write
      repository-projects: read

  frontend-tests:
    name: Frontend Tests
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    uses: ./.github/workflows/frontend-tests.yml
    permissions:
      contents: read
      pull-requests: write
      issues: write
      repository-projects: read

  backend-lint:
    name: Backend Lint
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    uses: ./.github/workflows/backend-lint.yml
    permissions:
      contents: read
      pull-requests: write
      issues: write
      repository-projects: read

  backend-tests:
    name: Backend Tests
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    uses: ./.github/workflows/backend-tests.yml
    permissions:
      contents: read
      pull-requests: write
      issues: write
      repository-projects: read

  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build application
        working-directory: frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: frontend/dist/
          retention-days: 1

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [changes, frontend-lint, frontend-tests, backend-lint, backend-tests, build]
    if: always()
    
    steps:
      - name: Check all jobs status
        run: |
          # Check frontend jobs only if frontend changes were detected
          if [[ "${{ needs.changes.outputs.frontend }}" == "true" ]]; then
            if [[ "${{ needs.frontend-lint.result }}" != "success" ]]; then
              echo "❌ Frontend linting failed"
              exit 1
            fi
            if [[ "${{ needs.frontend-tests.result }}" != "success" ]]; then
              echo "❌ Frontend tests failed"
              exit 1
            fi
          fi
          
          # Check backend jobs only if backend changes were detected
          if [[ "${{ needs.changes.outputs.backend }}" == "true" ]]; then
            if [[ "${{ needs.backend-lint.result }}" != "success" ]]; then
              echo "❌ Backend linting failed"
              exit 1
            fi
            if [[ "${{ needs.backend-tests.result }}" != "success" ]]; then
              echo "❌ Backend tests failed"
              exit 1
            fi
          fi
          
          # Always check build
          if [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "❌ Build failed"
            exit 1
          fi
          
          echo "✅ All quality checks passed!"